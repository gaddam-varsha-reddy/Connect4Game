<!DOCTYPE html>
<html>
    <head>
        <title>Connect 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6"><h2>Connect 4</h2></div>
                <div class="col-3">
                    <button type="button" class="btn btn-outline-info playAgain me-2">Play Again</button>
                    <button type="button" class="btn btn-outline-info reStart me-2">Re-Start</button>
                </div>
            </div>
        </header>
        <div class="main-container">
            <div class="modal" id="Modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">title</h5>
                            <button type="button" class="close" onclick="closeModal()">
                                <span>Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            body
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop show" id="backdrop" style="display: none;"></div>
          
            <div class="row">
                <div class="col-4">
                    <table id="player1Table" class="activeTable">
                        <tr>
                          <th colspan="2">Player-1</th>
                        </tr>
                        <tr>
                          <td><img src="images/player1.png" height="100px"></td>
                          <td id="player1-score">0</td>
                        </tr>
                    </table>
                    <div id="turn1">Your Turn</div>
                </div>
                <div class="col-4" id="board"></div>
                <div class="col-4">
                        <table id="player2Table">
                            <tr>
                              <th colspan="2">Player-2</th>
                            </tr>
                            <tr>
                              <td><img src="images/player2.png" height="100px"></td>
                              <td id="player2-score">0</td>
                            </tr>
                        </table>
                        <div id="turn2"></div>
                </div>
            </div>
        </div>
        <script src="myscript.js"></script>
    </body>
</html>
